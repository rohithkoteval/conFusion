<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <!-- <p>{{dish.description}}</p> -->
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>Comments</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list *ngFor="let c of dish.comments">
                <p>{{c.comment}}</p>
                <p>{{c.rating}}</p>
                <p>--{{c.author}} {{c.date|date}}</p>
                <br />
            </mat-list>
        </mat-card-content>
    </mat-card>
  </div>

</div>
