<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{BaseURL+dish.image}}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<div fxFlex [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading... Please Wait!</h4>
</div>

<mat-card *ngIf="promotion" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
  <mat-card-content>
    <p>{{promotion.description}}
    </p>
  </mat-card-content>
</mat-card>
<div fxFlex [hidden]="promotion">
  <mat-spinner></mat-spinner><h4>Loading... Please Wait!</h4>
</div>

<mat-card *ngIf="featuredleader" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{featuredleader.name | uppercase}} {{featuredleader.abbr | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{featuredleader.image}} alt={{featuredleader.name}}>
  <mat-card-content>
    <p>{{featuredleader.description}}
    </p>
  </mat-card-content>
</mat-card>
<div fxFlex [hidden]="featuredleader">
  <mat-spinner></mat-spinner><h4>Loading... Please Wait!</h4>
</div>

</div>
<div id="mydiv">
    <iframe allow="microphone;" width="350" height="430" id="dialogflow"
        src="https://console.dialogflow.com/api-client/demo/embedded/5dc8d529-9850-40b8-b070-c2ad49adf45a">
    </iframe>
</div>
